<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal information</legend>
      <div><label>Surname: <input type="text" name="surname" autocomplete="off"></label></div>
      <div><label>Name: <input type="text" name="name" minlength="5" maxlength="20" autocomplete="off"></label></div>
      <div><label>How old are You? <input type="number" name="age" value="12" data-qa="field-value"></label></div>
      <div><label>Full date of birthday: <input type="date" name="date"></label></div>
      <div><label>I accept the term of the agreement <input type="checkbox" value="agree" required></label></div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <div><label>E-mail: <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder"></label></div>
      <div><label>Password: <input type="password" name="password"></label></div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div>Do you love cats?
        <label><input type="radio" name="cats" value="yes"> Yes</label>
        <label><input type="radio" name="cats" value="no"> No</label>
      </div>
      <div><label>What is your favorite color? <input type="color" name="color"></label></div>
      <div><label>What time do you go bed? <input type="time" name="time"></label></div>
      <div>
        <label>What your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
      </div>
      <div><label>How do you rate our work? <input type="range"  name="points"></label></div>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <div><label>Comments: <textarea name="comments" maxlength="400"></textarea></label></div>
      <div>
        <label>Would you reccomend us? <select name="reccomend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select></label>
      </div>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
